############### \u6CE8\u610F\uFF1A\u540E\u7EED\u65B0\u589E\u670D\u52A1\u6A21\u5757\u7684\uFF08\u670D\u52A1\u7AEF\u53E3\u3001\u670D\u52A1\u540D\u79F0\uFF09\uFF0C\u90FD\u5728nacos\u914D\u7F6E\u4E2D\u5FC3\u7684system.yaml\u6DFB\u52A0\uFF0C\u4E0D\u4FEE\u6539\u6B64\u914D\u7F6E\u6587\u4EF6 ###############

# \u73AF\u5883\u9009\u62E9\u914D\u7F6E\u5207\u6362
spring.profiles.active=dev

# Nacos\u670D\u52A1\u53D1\u73B0\u914D\u7F6E\uFF0C\u53C2\u8003\u5730\u5740\uFF1Ahttps://github.com/alibaba/spring-cloud-alibaba/wiki/Nacos-discovery
# \u6307\u5B9A Nacos \u670D\u52A1\u4E2D\u5FC3\u4E3B\u673A\u548C\u7AEF\u53E3
spring.cloud.nacos.discovery.server-addr=${nacos.addr}
# \u6307\u5B9A namespace\uFF0C\u9ED8\u8BA4\u4E3A public
spring.cloud.nacos.discovery.namespace=${nacos.namespace}

# Nacos\u914D\u7F6E\u4E2D\u5FC3\u914D\u7F6E\uFF0C\u53C2\u8003\u5730\u5740\uFF1Ahttps://github.com/alibaba/spring-cloud-alibaba/wiki/Nacos-config
# \u6307\u5B9A Nacos \u914D\u7F6E\u4E2D\u5FC3\u4E3B\u673A\u548C\u7AEF\u53E3
spring.cloud.nacos.config.server-addr=${nacos.addr}
# \u6307\u5B9A namespace\uFF0C\u9ED8\u8BA4\u4E3A public
spring.cloud.nacos.config.namespace=${nacos.namespace}
# \u914D\u7F6E\u6587\u4EF6\u524D\u7F00,\u9ED8\u8BA4\u4E3Aspring.application.name\u7684\u503C
spring.cloud.nacos.config.prefix=project
# \u914D\u7F6E\u6587\u4EF6\u6269\u5C55\u540D,\u76EE\u524D\u53EA\u652F\u6301properties\u548Cyaml\u7C7B\u578B
spring.cloud.nacos.config.file-extension=yaml

# \u670D\u52A1\u5668\u542F\u52A8\u65F6\u9700\u8981\u7ACB\u5373\u52A0\u8F7D\u5171\u4EAB\u7684\u914D\u7F6E\uFF0C\u7701\u7565\u6269\u5C55\u540D
spring.cloud.nacos.config.extension-configs[0].data-id=system.yaml
spring.cloud.nacos.config.extension-configs[1].data-id=data-source.yaml
spring.cloud.nacos.config.extension-configs[2].data-id=third-services.yaml
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[1].refresh=true
spring.cloud.nacos.config.extension-configs[2].refresh=true
