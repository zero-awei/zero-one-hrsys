<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="01星球" />
    <meta name="description" content="01星球" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>测试访问服务器</title>
    <script type="text/javascript" src="./static/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--请求测试-->
    <span>请求测试：</span>
    <button onclick="onGet()">GET请求</button>
    <button onclick="onPost()">POST请求</button>
    <button onclick="onPut()">PUT请求</button>
    <button onclick="onDel()">DEL请求</button>
    <hr />
    <!--单文件上传-->
    <span>单文件上传：</span>
    <input type="file" id="file1" style="width:73px" />
    <button onclick="uploadFile()">上传</button>
    <hr />
    <!--多文件上传-->
    <span>多文件上传：</span>
    <input type="file" id="file2" style="width:73px" multiple />
    <button onclick="uploadFileMore()">上传</button>

    <script>
        let urlPrefix = "http://localhost:8090";
        let pageIndex = 1;
        let pageSize = 2;
        let name = "李四";
        let sex = "男";
        let age = 29;

        // 请求测试
        function onGet() {
            $.ajax({
                type: 'GET',
                url: `${urlPrefix}/sample?pageIndex=${pageIndex}&pageSize=${pageSize}&name=${name}&sex=${sex}`,
                dataType: 'json',
                success: function (message) {
                    alert('提交成功' + JSON.stringify(message));
                    pageIndex++;
                    if (pageIndex > message.data.pages)
                        pageIndex = 1;
                },
                error: function (message) {
                    alert('提交失败' + JSON.stringify(message));
                },
            });
        }
        function onPost() {
            $.post({
                type: 'POST',
                url: `${urlPrefix}/sample`,
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                data: JSON.stringify({
                    name: `赵云`,
                    age: 98,
                    sex: `女`,
                }),
                success: function (message) {
                    alert('提交成功' + JSON.stringify(message));
                },
                error: function (message) {
                    alert('提交失败' + JSON.stringify(message));
                },
            });
        }
        function onPut() {
            $.post({
                type: 'PUT',
                url: `${urlPrefix}/sample`,
                dataType: 'json',
                contentType: 'application/json;charset=utf-8',
                data: JSON.stringify({
                    name: '小风1',
                    age: 18,
                    sex: '女',
                    id: 7,
                }),
                success: function (message) {
                    alert('提交成功' + JSON.stringify(message));
                },
                error: function (message) {
                    alert('提交失败' + JSON.stringify(message));
                },
            });
        }
        function onDel() {
            $.ajax({
                type: 'DELETE',
                url: `${urlPrefix}/sample`,
                dataType: 'json',
                contentType: 'application/json;charset=utf-8',
                data: JSON.stringify({
                    id: 7,
                }),
                success: function (message) {
                    alert('提交成功' + JSON.stringify(message));
                },
                error: function (message) {
                    alert('提交失败' + JSON.stringify(message));
                },
            });
        }
     
        //创建单文件表单数据
        function createFormData() {
            let file = $("#file1")[0].files[0];
            let formData = new FormData();
            formData.append('file', file);
            formData.append('nickname', 'feifei');
            formData.append('age', 18);
            return formData;
        }
        function uploadFile() {
            $.ajax({
                type: 'POST',
                url: `${urlPrefix}/upload`,
                data: createFormData(),
                processData: false,  // 告诉jquery不转换数据
                contentType: false,  // 告诉jquery不设置内容格式
                success: function (res) {
                    alert("上传完成");
                    console.log(res);
                }
            });
        }

        //创建多文件表单数据
        function createFormDataMore() {
            let files = $("#file2")[0].files;
            let formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('file' + i, files[i]);
            }
            return formData;
        }
        function uploadFileMore() {
            $.ajax({
                type: 'POST',
                url: `${urlPrefix}/upload-more`,
                data: createFormDataMore(),
                processData: false,  // 告诉jquery不转换数据
                contentType: false,  // 告诉jquery不设置内容格式
                success: function (res) {
                    alert("上传完成");
                    console.log(res);
                }
            });
        }
    </script>
</body>
</html>
